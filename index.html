<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Averia+Sans+Libre' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div id="game-over-overlay" style="display: block;">
    </div>

    <div id="game-over" style="display: block;">
      <img src="img/game-over.png">
      <div id="play-again" class="button">Hit <span class="key">RETURN</span> to replay!</div>
    </div>
    <section>
      <div id="instructions">
        <header>
          <img src="img/troll-hunter.png">
        </header>
        <h3>Instructions</h3>
        <p>
          move with <span class="key">arrows</span> or <span class="key">wasd</span>
          <br/>
          shoot with <span class="key">space</span>
        </p>  
        <p>
          Total score =
          <br/>
          <br/>
          Accuracy
          <br/>
          + 
          <br/>
          Trolls killed * 10
          <br/> 
          +
          <br/>
          Spiders killed
        </p>
      </div>

      <div id="scorePanel">


        
      </div>
      <div id="highscore"></div>
    </section>
    <section id="game-box">
      <!-- Canvas will be added here -->
    </section>
    <script type="text/template" id="scoreTemplate">

        <div class="scoreBoard">
        <h3>Scoreboard</h3>
          Bullets Fired
          <div class="score">{{bulletFired}}</div>
        </div>
        <div class="scoreBoard">
          Bullets Hit
          <div class="score">{{bulletHits}}</div>
        </div>
        <div class="scoreBoard">
        Accuracy
          <div class="score">{{accuracy}}%</div>
        </div>
        <div class="scoreBoard">
        Trolls killed
          <div class="score">{{trollsKilled}}</div>
        </div>
        <div class="scoreBoard">
        Spiders killed
          <div class="score">{{spidersKilled}}</div>
        </div>
        <div class="scoreBoard">
        Total score
          <div class="score">{{total}}</div>
        </div>

    </script>

    <script type="text/template" id="highscoreTemplate">
      <h3>Highscore</h3>
      <ol>
        {{#list}}
        <li class="{{htmlClass}}">{{total}}</li>
        {{/list}}
      </ul>
    </script>

    <script type="text/javascript" src="js/vendor/mustache.js"></script>
    <script type="text/javascript" src="js/logger.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/spider.js"></script>
    <script type="text/javascript" src="js/tree.js"></script>
    <script type="text/javascript" src="js/health-bar.js"></script>
    <script type="text/javascript" src="js/troll.js"></script>
    
    <script type="text/javascript" src="js/weapon.js"></script>
    <script type="text/javascript" src="js/bomb.js"></script>

    <script type="text/javascript" src="js/highscore.js"></script>
    <script type="text/javascript" src="js/scores.js"></script>
    <script type="text/javascript" src="js/level.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
