<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div id="game-over-overlay" style="display: block;">
    </div>

    <div id="game-over" style="display: block;">
      <h1>GAME OVER</h1>
      <button id="play-again">Hit SPACE to re-play</button>
    </div>

    <section>
      <div id="instructions">
        <div>
          move with <span class="key">arrows</span> or <span class="key">wasd</span>
        </div>
        <div>
          shoot with <span class="key">space</span>
        </div>
      </div>
      <div id="scorePanel">
        <div id="bulletHit">
          Bullets Hit
          <div id="score">0</div>
        </div>
        <div id="trollKills">
        Trolls killed
          <div id="trollScore">0</div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/tree.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <canvas width="800" height="600"></canvas>

  

  </body>
</html>
